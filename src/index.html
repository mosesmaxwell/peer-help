<!DOCTYPE html>
<html ng-app="gpt" ng-controller="AppCtrl">
  <head>
    <title ng-bind="pageTitle"></title>
    <!-- social media tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>

  </head>
  <body>
    <header class="header">
        <nav class="navbar navbar-default navbar-static-top custom-navbar" role="navigation">
          <div class="container-fluid">
            <button type="button" class="navbar-toggle collapsed" ng-init="menuCollapsed = true"
              ng-click="menuCollapsed = ! menuCollapsed">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <div class="navbar-header">
              <a class="navbar-brand" rel="home" href="#/" title="Help">
                <span class="glyphicon glyphicon-eye-open brand-icon"></span> <span class="brand-title">{{title}}</span>
              </a>
            </div>

            <!-- the collapsing menu -->
            <div class="collapse navbar-collapse navbar-right custom-navlinks" collapse="menuCollapsed">
              <ul class="nav navbar-nav">
                <li ui-sref-active="active"><a href ui-sref="login">Login</a></li>
                <li ui-sref-active="active"><a href ui-sref="signup">Sign Up</a></li>
              </ul>
            </div>
            <!--/.nav-collapse -->
          </div>
          <!--/.container -->
        </nav>
    </header>

    <div class="container">
      <div class="place-animation" ui-view="main"></div>
    </div>

    <footer class="footer">
      <div class="container-fluid">
        <div class="footer-inner">
          <p class="text-center">&copy; Copyright</p>
        </div>
      </div>
    </footer>
  </body>
</html>
